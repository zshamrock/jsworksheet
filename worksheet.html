<!DOCTYPE html>
<html>
<head>
	<title>JS Worksheet</title>
    <script type="text/javascript" src="worksheet.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<link rel="stylesheet" href="jquery-ui/1.9.1/css/smoothness/jquery-ui-1.9.1.custom.min.css" />
    <script src="jquery-ui/1.9.1/js/jquery-ui-1.9.1.custom.min.js"></script>

	<link rel="stylesheet" type="text/css" href="codemirror-2.35/lib/codemirror.css">
	<link rel="stylesheet" type="text/css" href="codemirror-2.35/theme/eclipse.css">
    <link rel="stylesheet" type="text/css" href="codemirror-2.35/lib/util/simple-hint.css">

    <script type="text/javascript" src="codemirror-2.35/lib/codemirror.js"></script>
    <script type="text/javascript" src="codemirror-2.35/mode/javascript/javascript.js"></script>

    <script type="text/javascript" src="codemirror-2.35/lib/util/simple-hint.js"></script>
    <script type="text/javascript" src="codemirror-2.35/lib/util/javascript-hint.js"></script>

    <link rel="stylesheet" type="text/css" href="worksheet.css">

</head>
<script type="text/javascript">
	$(function() {
		$("button").button();
		$("#evaluateVar").click(function() {
			evaluationOptions.evaluateVar = $(this).is(":checked");
		});
        $(document).keydown(function(event) {
            var x_key = 88;

            if (event.which === x_key && event.ctrlKey) {
                doEvaluate(worksheetCodeMirror, $("#output"));
            }
        });

        evaluationOptions.evaluateVar = $("#evaluateVar").is(":checked");
    });
</script>

<body>
<h1>JS Worksheet</h1>

<button onclick="doEvaluate(worksheetCodeMirror, $('#output'))">Evaluate</button>&nbsp;<span>(Ctrl-X)</span>&nbsp;
<input name="evaluateVar" id="evaluateVar" type="checkbox" checked><label for="evaluateVar">Evaluate "var" statement on the go</label>
<div>
	<span class="tip">Type or paste your code below (Ctrl-X - evaluate):</span>
	<table style="width: 100%">
		<tr style="width: 100%">
			<td style="width: 50%; padding: 0;">
				<textarea id="worksheet"></textarea>
			</td>
			<td style="width: 50%; vertical-align: top;">				
				<div class="CodeMirror">
					<div class="cm-s-default">
						<div id="output"></div>
					</div>
				</div>
			</td>
		</tr>
	</table>			
</div>

<div>
    <h4>Credits:</h4>
    <ul>
        <li>
            <a href="http://codemirror.net/" target="_blank">CodeMirror</a> (/* In-browser code editing
            made bearable */)
        </li>
    </ul>
</div>

<script type="text/javascript">

    CodeMirror.commands.autocomplete = function (cm) {
        CodeMirror.simpleHint(cm, CodeMirror.javascriptHint);
    };

    var worksheetCodeMirror = CodeMirror.fromTextArea($("#worksheet").get(0), {
        mode:"javascript",
        lineNumbers:true,
        matchBrackets:true,
        //theme:"eclipse",
        autofocus: true,
        extraKeys:{"Ctrl-Space":"autocomplete"}
    });
</script>

</body>
</html>
